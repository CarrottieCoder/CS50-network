{% extends "network/layout.html" %}

{% block body %}
    <div id="posts" style="display: grid; place-items: center;">
        <h1 style="margin-top: 20px">All posts</h1>
        {% for post in posts %}
            <div class="card text-center" style="width:50%; margin: 20px;">
                <div class="card-header">
                    <strong>{{ post.author }} </strong> posted on <strong>{{ post.timestamp }}</strong>
                </div>
                <div class="card-body"> 
                <p class="card-text"> {{ post.body }}</p>
                {% if request.user == post.author %}
                    <a href="#" >edit</a>
                {% endif %}
                </div>
                <div class="card-footer text-body-secondary">
                    <i class="bi bi-heart-fill" style="color: rgb(255, 15, 15);"></i>
                     {{ post.count_likes }}
                </div>
            </div>
        {% empty %}
            <p>No posts</p>
        {%  endfor %}
    </div>
{% endblock %}
