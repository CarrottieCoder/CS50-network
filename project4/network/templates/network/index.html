{% extends "network/layout.html" %}

{% block body %}
    <div id="posts" style="align-items: center; display: flex; justify-content: center;">
        {% for post in posts %}
            <div class="card text-center" style="width:50%; margin: 20px;">
                <div class="card-header">
                    <strong>{{ post.author }} </strong> posted on <strong>{{ post.timestamp }}</strong>
                </div>
                <div class="card-body"> 
                <p class="card-text"> {{ post.body }}</p>
                {% if request.user == post.author %}
                    <a href="#" >edit</a>
                {% endif %}
                </div>
                <div class="card-footer text-body-secondary">
                    &#xF415;
                </div>
            </div>
        {% empty %}
            <p>No posts</p>
        {%  endfor %}
    </div>
{% endblock %}
